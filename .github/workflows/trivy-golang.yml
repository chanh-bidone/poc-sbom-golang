name: "Trivy Scan: Golang"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  security-events: write

jobs:
  trivy-scan:
    name: "Trivy Scan"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Manual Trivy Setup
        uses: aquasecurity/setup-trivy@v0.2.4
        with:
          cache: true
          version: v0.67.2

      - name: "Generate CycloneDX"
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          format: cyclonedx
          output: "./golang/trivy-cyclonedx.json"
          scan-ref: "./golang/"
          scanners: vuln,secret,misconfig,license
          skip-setup-trivy: true

      - name: "Upload CycloneDX"
        uses: actions/upload-artifact@v4
        with:
          name: "trivy-cyclonedx"
          path: "./golang/trivy-cyclonedx.json"

      - name: "Generate SPDX"
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          format: spdx-json
          output: "./golang/trivy-spdx.json"
          scan-ref: "./golang/"
          scanners: vuln,secret,misconfig,license
          skip-setup-trivy: true

      - name: "Upload SPDX"
        uses: actions/upload-artifact@v4
        with:
          name: "trivy-spdx"
          path: "./golang/trivy-spdx.json"

      - name: "Scan"
        id: scan_result
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          scan-type: "fs"
          format: "sarif"
          output: "./golang/trivy.sarif"
          scan-ref: "./golang/"
          scanners: vuln,secret,misconfig,license
          exit-code: 1
          skip-setup-trivy: true

      - name: "Upload to GitHub Security tab"
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "./golang/trivy.sarif"
          checkout_path: "./golang/"

      - name: Print directory
        run: |
          echo "Print directory"
          tree ./golang

      - name: Fail on any vulnerabilities
        if: steps.scan_result.outcome == 'failure'
        run: |
          echo "Vulnerabilities detected!"
          exit 1
